<html>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      width: 500px;
    }
    .header {
      width: 500px;
      overflow: scroll;
      overflow-y: hidden;
    }
    .body {
      width: 500px;
      overflow: scroll;
      overflow-y: hidden;
    }
    .content {
      width: 1000px;
      height: 100px;
      background: lightblue;
      text-align: center;
      line-height: 100px;
      font-size: 32px;
    }
  </style>
  <body>
      <div class="wrap">
        <div class="header">
          <div class="content">
            Header
          </div>
        </div>
        <div class="body">
          <div class="content">
            Body
          </div>
        </div>
      </div>
  </body>
  <script>
    var inWhith;
    
    document.querySelector('.header').addEventListener('scroll', handleScrollHead);
    document.querySelector('.body').addEventListener('scroll', handleScroll);

    document.querySelector('.header').addEventListener('mouseover', handleMouseOverHead);
    document.querySelector('.body').addEventListener('mouseover', handleMouseOverBody);

    function handleMouseOverHead() {
        inWhith = 'header';
    }

    function handleMouseOverBody() {
        inWhith = 'body';
    }

    function handleScrollHead(e) {
        if (inWhith === 'body') return;
        console.log('handleScroll head!');
        var scrollLeft = e.target.scrollLeft;
        var body = document.querySelector('.body');
        body.scrollLeft = scrollLeft;
    }

    function handleScroll(e) {
        if (inWhith === 'header') return;
        console.log('handleScroll body!');
        var scrollLeft = e.target.scrollLeft;
        var header = document.querySelector('.header');
        header.scrollLeft = scrollLeft;
    }
  </script>
</html>
