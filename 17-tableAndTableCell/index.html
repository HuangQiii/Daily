<html>
  <style>
    * {
      margin:0;
      padding:0;
    }

    html {
      height: 100%;
    }

    button {
      padding: 5px 10px;
      position: absolute;
      bottom: 20px;
      left:20px;
      display: block;
    }

    body {
      display: table;
      width: 100%;
      height: 100%;
    }

    .box {
      display:table-cell;
      vertical-align: middle;
      text-align: center;
    }
  </style>
  <body>
    <button>Add</button>
    <div class="box">
        <p>Origin Line</p>
        <p>Origin Line</p>
    </div>
  </body>
  <script>
    document.querySelector("button").addEventListener("click", function(){
      var element = document.createElement("p");
      element.innerText = "New Line";
    document.querySelector(".box").appendChild(element);
  });
  </script>
</html>
